<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Infiniti Steel logo mark - geometric blue arrow -->
  <defs>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c7faa"/>
      <stop offset="50%" style="stop-color:#4a6b94"/>
      <stop offset="100%" style="stop-color:#3d5a80"/>
    </linearGradient>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8fb3de"/>
      <stop offset="100%" style="stop-color:#6b9cd0"/>
    </linearGradient>
  </defs>
  <!-- Upper arrow pointing right -->
  <polygon points="4,4 16,16 4,16" fill="url(#lightGrad)"/>
  <!-- Lower arrow pointing right -->
  <polygon points="4,16 16,28 4,28" fill="url(#steelGrad)"/>
  <!-- Right arrow pointing right -->
  <polygon points="12,10 28,16 12,22" fill="url(#steelGrad)"/>
</svg>
